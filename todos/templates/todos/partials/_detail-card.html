{% load i18n %}
<div id="todo-detail">
    <div class="card">
        <h5 class="card-header">
            {{ todo.title }}
        </h5>

        <div class="p-3"> 
            {{ todo.content|safe }}
        </div>

        <div class="card-footer">
            <input
                hx-post=""
                hx-target="#todo-detail"
                hx-swap="outerHTML"
                class="form-check-input" type="checkbox" value="" id="done-check" {% if todo.done %}checked{% endif %}>
            <label class="form-check-label" for="done-check">
              {% trans "Done" %}
            </label>
        </div>
    </div>
</div>
