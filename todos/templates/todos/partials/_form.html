<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {% if field.field.required %}
                <span class="text-danger">*</span>
            {% endif %}
            {{ field }}
            {% if field.errors %}
                {% for error in field.errors %}
                    <div class="alert alert-danger mt-1">
                        {{ error }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    {% endfor %}
    <button class="btn btn-primary">{{ submit_label }}</button>
</form>
