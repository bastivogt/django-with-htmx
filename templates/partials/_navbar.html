{% load i18n %}

<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF"><path d="M180-120q-24.75 0-42.37-17.63Q120-155.25 120-180v-600q0-24.75 17.63-42.38Q155.25-840 180-840h600q14 0 25.5 6t18.5 14l-44 44v-4H180v600h600v-343l60-60v403q0 24.75-17.62 42.37Q804.75-120 780-120H180Zm281-168L239-510l42-42 180 180 382-382 42 42-424 424Z"/></svg>
        </div>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link{% if "todos" in request.path %} active{% endif %}" aria-current="page" href="{% url 'todos-index' %}">Todos</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          {% if not request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link{% if "sign-in" in request.path %} active{% endif %}" aria-current="page" href="{% url 'sevo-auth-sign-in' %}">{% trans "Sign in" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if "sign-up" in request.path %} active{% endif %}" aria-current="page" href="{% url 'sevo-auth-sign-up' %}">{% trans "Sign up" %}</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link{% if "change-user-data" in request.path %} active{% endif %}" aria-current="page" href="{% url 'sevo-auth-change-user-data' %}">{% trans "Hello" %}, {{ request.user.username }}!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if "sign-out" in request.path %} active{% endif %}" aria-current="page" href="{% url 'sevo-auth-sign-out' %}">{% trans "Sign out" %}</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
